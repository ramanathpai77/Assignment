<h1>Employee View</h1>
<div class="container">
    <table class="table table-bordered" border="2">
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>designation</th>
            <th>Joining date</th>
            <th>Salary</th>
        </tr>
        <tr *ngFor="let item of list">
            <td>{{item.eid}}</td>
            <td>{{item.ename}}</td>
            <td>{{item.desig}}</td>
            <td>{{item.doj}}|date</td>
            <td>{{item.salary}}</td>
        </tr>

    </table>
</div>
